name: Build and release
 
on:
  push:
    tags:
      - 'v[0-9]\.[0-9]\.[0-9]*'

jobs:
  build:
    # Only run the job if the Version Bump action was succesfull
    #if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      # Extract version tag
      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
      - name: echo
        run: echo ${{ steps.previoustag.outputs.tag }}
      - name: Update Helm Chart version
        run: |
          sed -i 's/version: \"v[0-9]\.[0-9]\.[0-9]\"/version: "${{ steps.previoustag.outputs.tag }}"/g' chart/Chart.yaml
      - name: Cat chart
        run: cat chart/Chart.yaml
      - name: Commit helm version
      - uses: stefanzweifel/git-auto-commit-action@v4
        with: 
          commit_message: New helm chart version ${{ steps.previoustag.outputs.tag }}
	  branch: main
      - name: Lint
        run: helm lint chart
      # Build the archive to release
      - name: Build
        run: helm package chart
      # Create the release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          tag_name: ${{ env.VERSION_TAG }}
          release_name: Release ${{ env.VERSION_TAG }}
          draft: false
          prerelease: false
      # Connect the archive to the release
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          # Chart version is keept at 0.1.0 for all charts 
          asset_path: ./mukube-vnet-0.1.0.tgz
          asset_name: mukube-vnet-${{ env.VERSION_TAG }}.tgz
	  
          asset_content_type: application/zip
