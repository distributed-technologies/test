name: Version Check
on:
  pull_request:

jobs:
  check_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0
      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
      - name: 'Get next minor version'
        id: semvers
        uses: "WyriHaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.previoustag.outputs.tag }}
      - name: Echo
        run: |
         echo ${{steps.semvers.outputs.patch }}
         echo ${{steps.semvers.outputs.minor }}
         echo ${{steps.semvers.outputs.major }}
      # Checkout pullrequest branch
      - name: Find commit
        run: |
          echo COMMIT=${{ github.event.after }} >> $GITHUB_ENV
      - name: Jump into main
        uses: actions/checkout@v2
        with:
          ref: 'main'

      - name: Get Branch
        run: |
          raw=$(git branch -r --contains ${{ env.COMMIT }})
          branch=${raw##*/}
          echo BRANCH=$branch >> $GITHUB_ENV

      - uses: actions/checkout@v2
        with:
          ref: ${{ env.BRANCH }}
      # Remove THIS
      - name: Cat file
        run: cat chart/Chart.yaml

      - name: Get helm chart version
        run: | 
          echo HELM_VERSION=$(grep "version: " chart/Chart.yaml | cut -f2 -d' ') >> $GITHUB_ENV
        
      - name: Check versions
        if: ${{ env.HELM_VERSION == steps.semvers.outputs.patch || env.HELM_VERSION == steps.semvers.outputs.minor || env.HELM_VERSION == steps.semvers.outputs.major }}
        run: exit 0

      - name: Fail
        run: exit 1